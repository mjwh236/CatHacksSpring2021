    <div id="files" style="display: none; width: 400; height: 300;">
        <div id="filesheader">DFIING File System</div>
        <span id="folders1">
        <button id = "filesButton" onclick="showEmployees()">Employees</button>
        <button id = "filesButton" onclick="showDocuments()">Documents</button>
        <button id = "filesButton" onclick="showDownloads()">Downloads</button>

        <div id="employees" style="display: none; text-align: left; padding-left: 12px;">

            <img src="res/Documents-icon.png" width="60">
            <img src="res/Documents-icon.png" width="60">

            <img src="res/Documents-icon.png" width="60">
            <img src="res/Documents-icon.png" width="60">
            <img src="res/Documents-icon.png" width="60">
            <img src="res/Documents-icon.png" width="60">
            <img src="res/Documents-icon.png" width="60">

        </div>
        <div id="Downloads" style="display: none;">
            <p>Homework.mp4</p>
            <button onclick="showfolders1()">back</button>
        </div>
    </div>
    <div id="terminal" style="width: 600px; height: 400px; white-space: pre-wrap;  display: none; overflow: hidden;">
        <div id="terminalheader" style="position: absolute; top: 0; width: 100%;">Terminal</div>
        <div id="terminalText" style=" position: absolute; bottom: 0; padding: 5px;"></div>
    </div>
